<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fit-Journal | Log It All!</title>
    <link rel="stylesheet" href="/css/main.css" />

</head>

<body>
    <main>
        <header class="header">
            <div class="logo">Fit-Journal</div>
            <nav class="nav-login"><button>
                    <a href="/api/auth/login">Log In</a>
                </button></nav>
        </header>


        <section class="container js-container">
            <div class="login-page">
                <h1>Sign Up</h1>
                <div class="form column">
                    <form class="#" action="/api/user" method="POST">
                        <input class="item" id="name-txt" type="text" placeholder="name" name="name" />
                        <input class="item" id="username-txt" type="text" placeholder="username" name="username" autocomplete="off">
                        <input class="item" id="password-txt" type="password" placeholder="password" name="password" autocomplete="off" />
                        <input class="item" id="email-txt" type="text" placeholder="email address" name="email" />
                        <button class="item" type="submit">Register</button>
                        <p class="message">Already registered? <a href="./login.html">Sign In</a></p>
                    </form>
                </div>
            </div>


        </section>
    </main>
    <footer>
        <div class="foot-col">
            <ul>
                <li class="ftLinks"><a href="#"> Features </a></li>
                <li class="ftLinks"><a href="#"> About </a></li>
                <li class="ftLinks"><a href="#"> Blog</a></li>
                <li class="ftLinks"><a href="#"> Contact Us </a></li>
            </ul>
        </div>
        <div class="foot-col">
            <ul>
                <li class="ftLinks"><a href="#">Facebook</a></li>
                <li class="ftLinks"><a href="#">Instagram</a></li>
                <li class="ftLinks"><a href="#">Twitter</a></li>
                <li class="ftLinks"><a href="#">Youtube</a></li>
            </ul>
        </div>
        <div class="foot-col">
            <ul>
                <li class="ftLinks"><a href="#">SIGN UP</a></li>
                <li class="ftLinks"><a href="#">LOG IN</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app/app.js"></script>
    <script src="../utilities/cache.module.js"></script>
    <script src="../utilities/render.module.js"></script>
    <script src="../utilities/http.module.js"></script>
    <script src="./auth.page.js"></script>
</body>

</html>
