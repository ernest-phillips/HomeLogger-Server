<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fit-Journal | Log It All!</title>
    <link rel="stylesheet" href="main.css" />

</head>

<body>
    <main>
        <header class="header">
            <div class="logo">Fit-Journal</div>
            <nav class="nav-login"><button>Log In</button></nav>
        </header>
    </main>

    <section class="container js-container">

        <div class="login-page">
            <div class="form">
                <form action="/api/auth/login" class="login-form" method="post">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="username" name="username" autocomplete="off" />
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="password" name="password" autocomplete="off" />
                    <button type="submit"> login </button>
                    <p class="message"> Not registered? <a href="#"> Create an account </a></p>
                </form>
            </div>
        </div>

    </section>

    <footer>
        <div class="foot-col">
            <ul>
                <li class="ftLinks"><a href="#"> Features </a></li>
                <li class="ftLinks"><a href="#"> About </a></li>
                <li class="ftLinks"><a href="#"> Blog</a></li>
                <li class="ftLinks"><a href="#"> Contact Us </a></li>
            </ul>
        </div>
        <div class="foot-col">
            <ul>
                <li class="ftLinks"><a href="#">Facebook</a></li>
                <li class="ftLinks"><a href="#">Instagram</a></li>
                <li class="ftLinks"><a href="#">Twitter</a></li>
                <li class="ftLinks"><a href="#">Youtube</a></li>
            </ul>
        </div>
        <div class="foot-col">
            <ul>
                <li class="ftLinks"><a href="#">SIGN UP</a></li>
                <li class="ftLinks"><a href="#">LOG IN</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app/app.js"></script>
</body>

</html>
